<link rel="import" href="../../bower_components/polymer/polymer.html" />
<link rel="import" href="../../bower_components/google-chart/google-chart.html" />
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html" />
<dom-module id="bugl-base-chart">
    <template>
        <div>
            <h2>{{title}}</h2>
            <google-chart
                type="pie"
                cols='{{cols}}'
                options='{{options}}'
                rows='{{rows}}'>
            </google-chart>
            <iron-ajax
                auto
                url={{url}}
                handle-as="json"
                on-response="handleResponse"
                debounce-duration="300">
            </iron-ajax>
        </div>
    </template> 
    

    <script>
        /*global Polymer*/
        Polymer({
            is: "bugl-base-chart",
            properties: {
                title: {
                    type: String,
                    value: "Chart"
                },
                cols: {
                    type: Array,
                    value: []
                },
                rows: {
                    type: Array,
                    value: []
                },
                url: {
                    type: String,
                    value: "http://45.79.83.93:8714/run/159904dc12e-5e422?parameters=partner1"
                },
                chartType: {
                    type: String,
                    value: "pie"
                },
                options: {
                    type: Object,
                    value: {
                        pieHole: 0.4
                    }
                }
            },
            
            ready: function() {
                this.set("options.title", this.title);  
            },
            
            handleResponse: function(e) {
                var data = e.detail.response;
                this.set('title', data.title);
                this.set('rows', data.rows);
                if (data.cols.length !== data.colTypes.length) throw "Invalid columns";
                var chartCols = [];
                for (var i=0; i<data.colTypes.length; i++) {
                    chartCols.push({ label: data.cols[i], type: data.colTypes[i]})
                }
                this.set('cols', chartCols);
            }
            
        });
        
    </script>
</dom-module>
